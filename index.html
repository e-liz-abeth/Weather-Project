<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0bb233f1c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    

  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <form action="" class="nav-search" id="search-form">
          <div class="row ">
            <div class="col-6">
              <input type="text" class="form-control me-2 searchbar" id="city-input" placeholder="search" /></div>
            <div class="col-1">
              <button type="submit" class="btn btn-outline-seconary search-button">
              <i class="fa-solid fa-magnifying-glass magnify-icon"></i>
            </button></div>
            <div class="col-1">
              <button class="btn btn-outline-secondary search-current" type="button" id="currentButton"><i class="fa-solid fa-location-dot"></i>
            </button></div>
          </form>
        </div>

        <div class="current-city">
          <div class="row">
            <div class="col-6">
              <h2 class="searched-city"></h2>
              <h5 class="date-Now"></h5>
              <div class="weather-details">
                <ul class="city-details">
                  <li class="climate">Humidity: <strong><span id="humidity"></span>%</strong></li>
                  <li class="climate">Wind: <strong><span id="windSpeed"></span> km/h</strong></li>
                </ul>
              </div>
            </div>
            <div class="col-3">
              <h1><span class="temp-now"></span><sup id="fahrenheit"> â„‰ </sup></h1>
              <h5 class="description"id="weatherDescription"></h5>
            </div>
            <div class="col-3">
              <img src="" alt="weather icon" id="weatherIcon" class="weather-icon width="90px" />
            </div>
          </div>
        </div>
        <div class="weekday-forecast" id="forecast">
        </div>
      </div>
    </div>
         <h3 class="code-footer"><a href="https://github.com/e-liz-abeth/Weather-Project.git" class="footer-link">Open-Source Code</a> by Elizabeth Rios</h3>
    <script src="src/script.js"></script>
  </body>
</html>
